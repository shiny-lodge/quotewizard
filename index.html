<!DOCTYPE html>
<html>
  <head>
    <title>Tsytatnic</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
  </head>
  <header class="header">
    <h1 class="header__title">TSYTATNIC</h1>
  </header>

  <section class="main">
    <!--CARD 1-->
    <div class="card">
      <div class="card__container">
        <div class="card__face card__face_side_front">
          <div class="card__quote-text-container">
            <blockquote class="card__quote-text">
              Тем и страшны, что нету вас милей.
            </blockquote>
          </div>
          <div class="card__quote-author-container">
            <p class="card__quote-author">Борис Рыжий</p>
          </div>
        </div>
        <div class="card__face card__face_side_back"></div>
      </div>
    </div>
    <!--CARD 2-->
    <div class="card">
      <div class="card__container">
        <div class="card__face card__face_side_front">
          <div class="card__quote-text-container">
            <blockquote class="card__quote-text">
              Заплатила дань / Земному и затихла, / Как море в летний день.
            </blockquote>
          </div>
          <div class="card__quote-author-container">
            <p class="card__quote-author">Такараи Кикаку</p>
          </div>
        </div>
        <div class="card__face card__face_side_back"></div>
      </div>
    </div>
    <!--CARD 3-->
    <div class="card">
      <div class="card__container">
        <div class="card__face card__face_side_front">
          <div class="card__quote-text-container">
            <blockquote class="card__quote-text">
              Государыня, помнишь ли, как строили дом? Всем он был хорош, но
              пустой.
            </blockquote>
          </div>
          <div class="card__quote-author-container">
            <p class="card__quote-author">Борис Гребенщиков</p>
          </div>
        </div>
        <div class="card__face card__face_side_back"></div>
      </div>
    </div>
  </section>

  <script src="script/flip.js"></script>
  <script src="script/index.js"></script>
  <script src="script/quotes-pool.js"></script>

  <body class="page"></body>
</html>
